<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Artefact Artistic</title>
<link rel="stylesheet" href="style-getFeedback.css">
</head>
<body>

<header>
  <h1>Feedback Artefact Artistic</h1>
  <br>
  <nav>
    <ul>
      <li><a href="eveniment.html" class="button">Evenimente</a></li>
      <li><a href="persoana.html" class="button">Persoane</a></li>
      <li><a href="locatie.html" class="button">Locații</a></li>
      <li><a href="produs.html" class="button">Produse</a></li>
      <li><a href="serviciu.html" class="button">Servicii</a></li>
      <li><a href="detalii_feedback.html" class="button">Caută formular</a></li>
      <li><a href="rapoarte_generale.html" class="button">Rapoarte Generale</a></li>
      <li><a href="meniu.html" class="button"> Pagina Mea</a></li>
      <li><a href="logout.php" class="button logout-button">Delogare</a></li> <!-- Adăugare buton de delogare -->
    
    </ul>
  </nav>
</header>

<div class="container">
  <form id="artefactArtisticFeedbackForm">
    <label for="artefactArtisticNume">Nume Artefact Artistic:</label>
    <input type="text" id="artefactArtisticNume" name="artefactArtisticNume">
    <br>
    <label for="artefactArtisticTip">Tip Artefact Artistic:</label>
    <input type="text" id="artefactArtisticTip" name="artefactArtisticTip">
    <br>
    <label for="artefactArtisticNumeLocatie">Nume Locatie Artefact Artistic:</label>
    <input type="text" id="artefactArtisticNumeLocatie" name="artefactArtisticNumeLocatie">
    <br>
    <label for="artefactArtisticDescriere">Descriere Artefact Artistic:</label>
    <textarea id="artefactArtisticDescriere" name="artefactArtisticDescriere" rows="4"></textarea>
    <br>
    <label for="artefactArtisticEmotie">Selectează Emoția:</label>
    <select id="artefactArtisticEmotie" name="artefactArtisticEmotie">
      <option value="bucurie">Bucurie</option>
      <option value="încredere">Încredere</option>
      <option value="frică">Frică</option>
      <option value="surpriză">Surpriză</option>
      <option value="tristețe">Tristețe</option>
      <option value="dezgust">Dezgust</option>
      <option value="mânie">Mânie</option>
      <option value="anticipație">Anticipație</option>
    </select>
    
    <br>
    <button type="submit">Trimite Feedback</button>
  </form>
</div>

</body>
</html>
